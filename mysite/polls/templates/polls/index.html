{% extends 'polls/base.html' %}
{% block main_content %}

{% if latest_questions %}
  <ul>{% for question in latest_questions %}
      <li><a href= {% url "polls:detail" question.id %}><b>{{question.question_text}}</b></a></li>
      {% endfor %}
  </ul>
{% else %}
  <b>You do not have any questions!</b>
{% endif %}

{% endblock %}
